{% extends 'base.html' %}

{% block body %}


{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}  alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
<div class="container">
    <img src="/static/img/contact.jpg" class="d-block w-100 my-4">
</div>

<div class="container">
    <h3 style="text-align:center;">Contact Us:</h3>
    <form method="post" action="/contact">
    {% csrf_token %}
    	
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail">
            
        </div>
        <div class="form-group">
            <label for="phone">Phone No.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone no.">
            
        </div>
        
        <div class="form-group">
            <label for="desc">Interested in:</label>
            <textarea class="form-control" id="desc"  rows="3" name="desc" placeholder="Interested in..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary ">Submit</button>

</div>
</form>

{% endblock body %}
